<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Braze Mermaid Diagram Exporter</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/Braze_Small_Icon_PURPLE.svg"
    />
    <link id="stylesheet" rel="stylesheet" href="styles/styles.css" />
    <script src="https://unpkg.com/@panzoom/panzoom@4.6.0/dist/panzoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
    <script type="module">
      import monacoMermaid from "https://cdn.skypack.dev/monaco-mermaid";
      window.monacoMermaid = monacoMermaid; // Expose it globally if needed
    </script>
    <script>
      // Initialize Mermaid with refined Braze brand colors (Technical Professional tone)
      // Braze Brand Hierarchy:
      // Primary Backgrounds (Softer): Light Orange (#FFD4BC), Light Purple (#C9C4EF)
      // Borders (Brand Pop): Orange (#FFA524), Purple (#801ED7)
      // Lines & Text (Anchor): Dark Purple (#300266)
      // Notes: Light Pink (#F8D3E8) with Pink border (#FFA4FB)
      // Signals: Dark Pink (#91186E) for subtle contrast
      
      const themeVariables = {
        darkMode: false,
        background: "#ffffff",
        fontFamily: "helvetica neue, helvetica, arial, sans-serif",
        fontSize: "16px",
        
        // Flowchart-specific variables (applies to flowcharts)
        primaryColor: "#FFD4BC", // Light Orange for primary nodes/boxes (softer)
        primaryTextColor: "#300266", // Dark Purple for node text (anchor)
        primaryBorderColor: "#FFA524", // Orange for node borders (brand pop)
        lineColor: "#300266", // Dark Purple for edges/arrows (anchor)
        secondaryColor: "#C9C4EF", // Light Purple for secondary nodes (softer)
        secondaryTextColor: "#300266", // Dark Purple for secondary text
        secondaryBorderColor: "#801ED7", // Purple for secondary borders (brand pop)
        tertiaryColor: "#FFD4BC", // Light Orange for tertiary elements
        tertiaryTextColor: "#300266", // Dark Purple for tertiary text
        tertiaryBorderColor: "#FFA524", // Orange for tertiary borders
        
        // Sequence diagram-specific variables
        mainBkg: "#FFD4BC", // Light Orange for main background (softer)
        actorBkg: "#C9C4EF", // Light Purple for actor background (softer)
        actorBorder: "#801ED7", // Purple for actor borders (brand pop)
        actorTextColor: "#300266", // Dark Purple for actor text (anchor)
        actorLineColor: "#300266", // Dark Purple for actor lines (anchor)
        signalColor: "#300266", // Dark Purple for signals/arrows (anchor)
        signalTextColor: "#91186E", // Dark Pink for signal text (subtle contrast)
        labelBoxBkgColor: "#C9C4EF", // Light Purple for label box background
        labelBoxBorderColor: "#801ED7", // Purple for label borders
        labelTextColor: "#300266", // Dark Purple for label text
        noteBkgColor: "#F8D3E8", // Light Pink for note background
        noteBorderColor: "#FFA4FB", // Pink for note borders
        noteTextColor: "#300266", // Dark Purple for note text
        activationBkgColor: "#C9C4EF", // Light Purple for activation background
        activationBorderColor: "#801ED7", // Purple for activation borders
        loopTextColor: "#300266", // Dark Purple for loop text
        sequenceNumberColor: "#300266", // Dark Purple for sequence numbers
        errorBkgColor: "#F8D3E8", // Light Pink for error background
        errorTextColor: "#300266", // Dark Purple for error text
        
        // General text and borders
        textColor: "#300266", // Dark Purple for general text (anchor)
        
        boxBorderOpacity: 0.1,
      };

      if (typeof mermaid !== 'undefined') {
        mermaid.initialize({
          theme: "base", // Use 'base' theme for custom themeVariables to work with flowcharts
          themeVariables: themeVariables,
          startOnLoad: false,
        });
        window.mermaidReady = true;
        window.dispatchEvent(new CustomEvent('mermaidReady'));
      } else {
        console.error('Mermaid library failed to load');
      }
    </script>
  </head>
  <body>
    <div class="header-section">
      <img src="assets/Braze_Primary_logo_WHITE.webp" alt="Logo" />
      <h1 class="header-title">Braze Mermaid Diagram Exporter</h1>
    </div>
    <main>
      <div class="editor-viewport-container">
        <div class="editor-controls">
          <div class="font-size-controls">
            <label for="fontSizeSelect">Font Size:</label>
            <select id="fontSizeSelect" class="font-size-dropdown">
              <option value="8px">8</option>
              <option value="10px">10</option>
              <option value="12px">12</option>
              <option value="14px" selected>14</option>
              <option value="16px">16</option>
              <option value="18px">18</option>
              <option value="20px">20</option>
              <option value="24px">24</option>
            </select>
          </div>
          <div class="zoom-controls">
            <button id="zoomIn" class="zoom-button">Zoom In</button>
            <button id="zoomOut" class="zoom-button">Zoom Out</button>
          </div>
        </div>
        <div
          id="editor-input"
          class="editor-input"
          aria-label="Editor input area"
        ></div>
        <div class="diagram-viewport">
          <div
            id="mermaidDiagram"
            aria-label="Preview of Mermaid diagram"
          ></div>
        </div>
      </div>
    </main>
    <div class="action-buttons">
      <button id="renderButton" class="action-button">Render Diagram</button>
      <button id="exportSvgButton" class="action-button">Export as SVG</button>
      <button id="exportPngButton" class="action-button">Export as PNG</button>
    </div>
    <!-- Main JavaScript -->
    <script src="dist/bundle.js"></script>
    <!-- Include the bundled JavaScript file -->
  </body>
</html>
